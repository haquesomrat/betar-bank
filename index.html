<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-green-600">Baaper
                Bank</span>!!! </h1>
    </header>
    <main>
        <section class="bg-green-100 p-8 w-3/4 mx-auto mt-9 rounded">
            <H3 class="text-2xl mb-4">Please Log In</H3>
            <div>
                <input id="user-email" class="border block border-grey-400 rounded w-3/4 mb-4 px-2 ali" type="text"
                    placeholder="Enter Your E-mail">
                <input id="user-password" class="border block border-grey-400 rounded w-3/4 mb-4 px-2" type="password"
                    placeholder="Enter Password">
                <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
